name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Syntax check
        run: |
          bash -n cc-launcher
          bash -n install.sh

      - name: ShellCheck
        run: shellcheck cc-launcher install.sh
