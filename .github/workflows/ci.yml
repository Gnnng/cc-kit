name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Syntax check
        run: |
          bash -n cc-launcher
          bash -n install.sh
          bash -n tests/run_tests.sh
          bash -n tests/test_cc_launcher.sh
          bash -n tests/test_install.sh
          bash -n tests/fixtures/mock_claude
          bash -n devcontainer-features/src/claude-code/install.sh

      - name: ShellCheck
        run: shellcheck cc-launcher install.sh tests/run_tests.sh tests/test_cc_launcher.sh tests/test_install.sh tests/fixtures/mock_claude devcontainer-features/src/claude-code/install.sh

      - name: Validate feature JSON
        run: jq . devcontainer-features/src/claude-code/devcontainer-feature.json

      - name: Validate template JSON
        run: |
          jq . devcontainer-templates/src/devcontainer/devcontainer-template.json

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run tests
        run: bash tests/run_tests.sh

  test-features:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install devcontainer CLI
        run: npm install -g @devcontainers/cli

      - name: Test claude-code feature
        run: devcontainer features test -f claude-code -p devcontainer-features
