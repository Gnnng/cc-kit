name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Syntax check
        run: |
          bash -n cc-launcher
          bash -n install.sh
          bash -n tests/run_tests.sh
          bash -n tests/test_cc_launcher.sh
          bash -n tests/test_install.sh
          bash -n tests/fixtures/mock_claude

      - name: ShellCheck
        run: shellcheck cc-launcher install.sh tests/run_tests.sh tests/test_cc_launcher.sh tests/test_install.sh tests/fixtures/mock_claude

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run tests
        run: bash tests/run_tests.sh
